<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <video autoplay loop muted class="back-video">
            <source src="images/abc3.mp4" type="video/mp4">
        </video>
        <div class="search">
            <div class="row">
                <input type="text" placeholder="Enter city name" id="input-box" autocomplete="off">
                <button><img src="images/search.png" alt=""></button>
            </div>
            <div class="result-box">
                <ul>
                    <p class="selected"></p>
                </ul>
            </div>
        </div>
        <div class="weather">
            <img src="images/clear.png" alt="" class="weather-icon">
            <h3 id="daysname"></h3>
            <h1 class="temp">26Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">10%</p>
                        <p>Humidity</p>
                    </div>
                </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <div class="col">
                    <img src="images/wind.png" alt="">  
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

            <div class="col2">
            <img src="" alt="" class="weather2">
                <div>
                    <p class="temp2"></p>
                    <span id="day1"></span>
                </div>
            </div>

            <div class="col2">
                <img src="" alt="" class="weather3">
                <div>
                    <p class="temp3"></p>
                    <span id="day2"></span>
                </div>
            </div>

            <div class="col2">
                <img src="" alt="" class="weather4">
                <div>
                    <p class="temp4"></p>
                    <span id="day3"></span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="weather.js"></script>

</html>
